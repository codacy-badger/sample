<div class="modal fade achievement-modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    {{_ 'Yay, Achievement Unlocked!'}}
                </div>
            </div>
            <div class="modal-body text-center">
                <div class="badge-image">
                    <img
                        alt="{{../page.badge.action}}"
                        src="{{../page.badge.image}}"
                    />
                </div>
                <div class="message">
                    {{_ '%s' ../page.badge.action}}
                </div>
                <div class="learn-more">
                    {{#_ '%s'}}
                        To learn more about badges,
                        <a href="/Ranks-And-Achievements">
                            Click here
                        </a>

                    {{/_}}
                </div>
            </div>
            <div class="modal-footer">
                <button
                    class="btn btn-default"
                    data-dismiss="modal"
                    type="button"
                >
                    {{_ 'Continue'}}
                </button>
            </div>
        </div>
    </div>
</div>
