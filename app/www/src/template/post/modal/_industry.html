<!-- START: Experience Modal -->
<div class="modal fade" id="industry" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- START: Modal Header -->
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    &times;
                </button>
                <div class="modal-title">{{_ 'Industry'}}</div>
            </div>
            <!-- END: Modal Header -->
            <!-- START: Experience Modal Form -->
            <form
                class="form-horizontal"
                data-do="tips-modal"
                data-on="submit"
                data-container="#industry"
            >
                <div class="modal-body">
                    <div class="form-group">
                        <select
                            class="form-control"
                            name="post_industry[]"
                        >
                            {{#each ../industries}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        {{_ 'Save'}}
                    </button>
                </div>
            </form>
            <!-- END: Experience Modal Form -->
        </div>
    </div>
</div>
<!-- END: Experience Modal -->
