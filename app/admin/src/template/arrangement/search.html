<h3>{{title}}</h3>

<div class="clearfix">
    <!-- START: SEARCH FORM -->
    <form class="pull-right search form-inline" method="get">
        <div class="form-group">
            <input
                class="form-control"
                name="q[]"
                placeholder="Search"
                type="text"
                value="{{q.0}}"
            />
        </div>
        <button class="btn"><i class="fa fa-search"></i></button>
    </form>
    <!-- END: SEARCH FORM -->

    <span>
        <a class="btn btn-success" href="/control/arrangement/create">
            <i class="fa fa-plus"></i>
            Create New Job Arrangement
        </a>
    </span>
</div>
<!-- START: BULK FORM -->
<form class="form-inline bulk-form pad-vertical" method="post" >
    <div class="panel panel-default clear">
        <div class="panel-body" >
            {{#if arrangement}}
                <div class="table-overflow">
                    <!-- START: TABLE -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Actions</th>
                                <th>Job Arrangement Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each arrangement}}
                            <tr data-id="{{post_id}}">
                                <td nowrap="">
                                    <a
                                        title="Edit"
                                        href="/control/arrangement/update/{{@index}}?redirect_uri={{../redirect_uri}}"
                                    >
                                    <i class="fa fa-edit"></i></a>
                                    &nbsp;
                                    <a
                                            class="text-danger remove"
                                            href="/control/arrangement/remove/{{@index}}?redirect_uri={{../redirect_uri}}"
                                            title="Remove"
                                    >
                                    <i class="fa fa-times"></i></a>
                                    &nbsp;
                                </td>
                                <td>
                                    {{this}}
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <!-- END: TABLE -->
                </div>
            {{else}}
                <!-- START: NO RESULTS -->
                <div class="well no-results">No Results Found</div>
                <!-- END: NO RESULTS -->
            {{/if}}
        </div>
    </div>
    <ul class="pagination">
        {{#pager total range}}
        <li{{#if active}} class="active"{{/if}}>
            <a href="?{{href}}">{{page}}</a>
        </li>
        {{/pager}}
    </ul>
</form>
