<div class="panel panel-default clear" >
    <div class="panel-heading brand">
        <div class="panel-title">{{title}}</div>
    </div>

    <div class="panel-body" >
        <form enctype="multipart/form-data" method="post">
            <div id="fields-view-init" class="{{#if view}}view{{/if}}">
            <div class="form-group{{#if errors.service_name}} has-error{{/if}}">
                <label class="control-label">Name</label>
                <div>
                    <input
                        class="form-control"
                        name="service_name"
                        placeholder="A Service"
                        type="text"
                        value="{{item.service_name}}"
                    />

                    {{#if errors.service_name}}
                    <span class="help-text">{{errors.service_name}}</span>
                    {{/if}}
                </div>
            </div>

            <div class="form-group{{#if errors.service_credits}} has-error{{/if}}">
                <label class="control-label">Credits</label>
                <div>
                    <input
                        class="form-control"
                        name="service_credits"
                        min="0"
                        placeholder="5"
                        type="number"
                        value="{{item.service_credits}}"
                    />

                    {{#if errors.service_credits}}
                    <span class="help-text">{{errors.service_credits}}</span>
                    {{/if}}
                </div>
            </div>


            <div class="clear form-group">
                <input type="hidden" name="csrf" value="" />
                {{#if view}}
                    <a href="/control/service/search" class="btn btn-link" type="submit"><i class="fa fa-caret-left"></i> &nbsp;Back</a>
                {{else}}
                    <button class="btn btn-primary" type="submit">Submit</button>
                {{/if}}
            </div>
            </div>
        </form>
    </div>
</div>
<script src="/scripts/cropper.js" type="text/javascript"></script>
