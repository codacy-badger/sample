<div class="panel panel-default clear" >
    <div class="panel-heading brand">
        <div class="panel-title">{{title}}</div>
    </div>

    <div class="panel-body" >
        <form enctype="multipart/form-data" method="post">
        <div id="fields-view-init" class="{{#if view}}view{{/if}}">

            <div class="clear form-group">
                <input name="csrf" type="hidden" value="" />
                {{#if view}}
                    <a href="/control/term/search" class="btn btn-link" type="submit"><i class="fa fa-caret-left"></i> &nbsp;Back</a>
                {{else}}
                    <button class="btn btn-primary" type="submit">Submit</button>
                {{/if}}
            </div>
        </div>
        </form>
    </div>
</div>
<script src="/scripts/cropper.js" type="text/javascript"></script>
